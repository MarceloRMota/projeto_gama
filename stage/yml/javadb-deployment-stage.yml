apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment-stage
spec:
  template:
    metadata:
      name: pod-javadb-stage
      labels:
        app: pod-javadb-stage
    spec:
      containers:
        - name: container-pod-javadb-stage
          image: celo/projeto_final:0.0.1
          env:
            - name: USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap-stage
                  key: USER
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PASSWORD
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap-stage
                  key: DATABASE_URL
          ports:
            - containerPort: 8080
  replicas: 2
  selector:
    matchLabels:
      app: pod-javadb-stage
